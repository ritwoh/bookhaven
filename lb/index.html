<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <div class="form-container">
        <form id="bookForm" action="port.php" method="post">
            <div class="form-group">
                <label for="title">Título del Libro:</label>
                <input type="text" id="title" name="title" placeholder="Introduce el título del libro">
            </div>
            <div class="form-group">
                <label for="author">Autor del Libro:</label>
                <input type="text" id="author" name="author" placeholder="Introduce el autor del libro">

            <button type="submit" name="action" value="may">Crear portada(Mayusculas)</button>
            <button type="submit" name="action" value="min">Crear portada(Minusculas)</button>
        </form>
        <div class="form-group">
            <label for="colorPicker">Selecciona un color:</label>

        </div>
        <button id="changeColorButton">Cambiar color del fondo</button>
    </div>

    <div class="book-cover">
        <div class="overlay" id="overlay">
            <h1 class="title" id="bookTitle">El Título del Libro</h1>
            <h2 class="author" id="bookAuthor">Autor del Libro</h2>
        </div>
    </div>
